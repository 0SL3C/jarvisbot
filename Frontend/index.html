<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Travel Assistant</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href='style.css' rel='stylesheet'>
</head>

<body class="bg-dark text-white">

<!-- Chat Container main chat interface -->
<main class="flex-grow-1">
    <div class="container h-100">
        <div class="row justify-content-center h-100">
                <div class="col-12 col-md-10 h-100">
                    
                    <!-- Header -->
    <div class="chat-header ">
         <div class="d-flex align-items-center gap-3">
            <img src="Profile.png" alt="Agent" class="agent-avatar rounded-circle profile-img">
                <div>
                    <h5 class="text-white mb-0">Yi Ivoninax</h5>
                    <small class="text-success"><i class='bx bx-check'></i> Online</small>
                </div>
        </div>
                        <button class="btn btn-link text-white" data-bs-toggle="modal">
                            <i class='bx bx-exit'></i>
                        </button>
                    </div>

                    <!-- Messages -->
                    <div class="chat-messages p-3">
                            <!-- Mensagem do Bot -->
                            <div class="message bot-message">
                                <div class="card bg-gray-800 text-white border-0">
                                <div class="card-body p-3">
                                    <p class="mb-0">Hello! Where do you want to go?</p>
                                    <small><i class='bx bx-time'></i> 2 min ago</small>
                                </div>
                                </div>
                            </div>

                        <!-- User Message -->
                        <div class="message user-message mb-3 text-end">
                            <div class="card bg-primary text-white border-0">
                                <div class="card-body p-3">
                                    <p class="mb-0">I want to visit Chicago, Boston and Cork</p>
                                    <small class="text-white-50">Just now</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="input-container p-3 bg-black rounded-bottom-4">
                        <div id="cityContainer">
                            <div class="city-row">
                                <div class="city-input-group">
                                  <input type="text" class="message-input" id="cityInput" placeholder="Search for a city...">
                                  <input type="date" class="date-input">
                                  <button class="add-city-btn" title="Add another city">
                                    <i class='bx bx-plus'></i>
                                  </button>
                                </div>
                              </div>
                          </div>
                              <button class="btn btn-primary send-btn">
                                <i class='bx bxs-send'></i> Check Weather
                              </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
