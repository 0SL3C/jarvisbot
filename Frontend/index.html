<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Chat Bot</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href='style.css' rel='stylesheet'>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <div class="chat-container">
        <!-- Header -->
        <div class="header">
            <div class="agent-info">
                <img src="Profile.png" alt="Agent" class="agent-avatar">
                <div>
                    <h3>Yi Ivoninax</h3>
                    <p class="agent-status">Agent: Intuitive Logician <span>(Online)</span></p>
                </div>
            </div>
            <i class='bx bx-x' style="color: white; font-size: 1.5rem;"></i>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages"></div>
        <!-- Input Area -->
        <div class="input-container">
            <div id="weatherSearch">
                <div class="search-container">
                    <input type="text" id="cityInput" placeholder="Search for a city...">
                    <div id="suggestions"></div>
                    <input type="date">
                </div>
                <div class="search-container">
                    <input type="text" id="cityInput" placeholder="Search for a city...">
                    <div id="suggestions"></div>
                    <input type="date">
                </div>
                <div>
                    <button class="send-btn"><i class='bx bxs-send'></i></button>
                </div>
            </div>
            <button id="planningTrigger" type="button" class="btn send-btn">Weather</button>
            <!-- <input type="text" class="message-input" placeholder="Send a Message"> -->
            
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="citiesSearch.js"></script>
</body>
</html>
