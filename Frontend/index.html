<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Travel Assistant</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
    </svg>
</head>

<body class="bg-dark">

    
    <!-- Chat Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="chat-container bg-dark rounded-4 shadow-lg mt-5">
                    <!-- Header -->
                    <div class="chat-header bg-black rounded-top-4 p-3 d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center gap-3">
                            <img src="profile.png" alt="Agent" class="agent-avatar rounded-circle" style="width: 45px; height: 45px;">
                            <div>
                                <h5 class="text-white mb-0">Yi Ivoninax</h5>
                                <small class="text-success"><i class='bx bx-check'></i> Online</small>
                            </div>
                        </div>
                        <button class="btn btn-link text-white" data-bs-toggle="modal" data-bs-target="#loginModal">
                            <i class='bx bx-user'></i>
                        </button>
                    </div>

                    <!-- Messages -->
                    <div class="chat-messages p-3" style="height: 60vh; overflow-y: auto;">
                        <!-- Bot Message -->
                        <div class="message bot-message mb-3">
                            <div class="card bg-gray-800 text-white border-0">
                                <div class="card-body p-3">
                                    <p class="mb-0">Hello! Where do you want to go?</p>
                                    <small class="text-muted">2 min ago</small>
                                </div>
                            </div>
                        </div>

                        <!-- User Message -->
                        <div class="message user-message mb-3 text-end">
                            <div class="card bg-primary text-white border-0">
                                <div class="card-body p-3">
                                    <p class="mb-0">I want to visit Chicago, Boston and Cork</p>
                                    <small class="text-white-50">Just now</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Input Area -->
                    <div class="input-container p-3 bg-black rounded-bottom-4">
                        <div class="input-container">
                            <input type="text" class="message-input" placeholder="Send a Message">
                            <button id="send-btn"><i class='bx bxs-send'></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script src="animation.js"></script>
</body>
</html>
